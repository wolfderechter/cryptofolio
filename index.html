<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cryptofolio</title>
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="app">

    <!-- Table of holdings -->
    <div class="row">
      <div class="assetsTable">
        <h2 id="assetsTableTitle">My assets</h2>
        <button id="addCrypto">Add new crypto</button>
        <table class="table" id="assetsTable">
          <thead>
            <tr>
              <th>Asset</th>
              <th>Average buy price</th>
              <th>Amount</th>
              <th>Total invested</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody id="assetsTableBody">
          </tbody>
        </table>
      </div>

      <div class="summary">
        <h3>Total value</h3>
        <span style="opacity: 0.1;" id="summaryTotalValue">$</span>
        <h3>Total gain</h3>
        <span style="opacity: 0.1;" id="summaryTotalPercentage">%</span>
      </div>
    </div>


    <div class="chart mainChart lineChart">
      <h2>Total value over time</h2>
      <canvas id="lineChart1"></canvas>
    </div>

    <div class="row">
      <div class="chart pieChart">
        <h2>Total invested</h2>
        <canvas id="pieChart1"></canvas>
      </div>

      <div class="chart pieChart">
        <h2>Current value</h2>
        <canvas id="pieChart2"></canvas>
      </div>
    </div>



    <!-- Search Popup modal -->
    <div id="seach-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="search-modal-close">&times;</span>
        <div class="inner-modal-content" id="inner-search-modal-content">
          <form id="searchForm">
            <input id="crypto-search-input" type="text" placeholder="Search..">
            <button><i class="fa fa-search"></i></button>
          </form>
          <div id="cryptoList">
          </div>
        </div>
      </div>
    </div>

    <!-- Search Popup modal -->
    <div id="transaction-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="transaction-modal-close">&times;</span>
        <div class="inner-modal-content" id="inner-transaction-modal-content">
          <h2>New transaction for <span id="transactionModalTitle"></span></h2>
          <form id="transactionForm">
            <input id="transactionDate" type="date">
            <input id="transactionAmount" type="number" step="any" placeholder="Amount bought">
            <input id="transactionCost" type="number" step="any" placeholder="Total cost ($)">
            <button id="addTransactionBtn">Add transaction</button>
          </form>

        </div>
      </div>
    </div>


    <script type="module" src="/src/main.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</body>

</html>
